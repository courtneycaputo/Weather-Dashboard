<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link ref="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
</head>
<body>
    
    <!-- Page Header -->
    <!-- P-5 is for padding -->
    <header class="p-5 text-center text-white bg-primary bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Search Bar Column -->
    <div class="row p-3">
        <div class="col-4 border">
            <div class="row">
                <div class="col">
                    <h5>Search a city:</h5>
                </div>
            </div>
            <form id="search-form">
            <input id="search-input" placeholder="type city name"> </input>
            <button type="submit" class="col-2 bg-primary text-white btn">search</button>
        </form>
        </div>
       
       
    
    <!-- Search History -->

    <!-- Current Weather -->
        <div class="col-8 border" id="forecast">
            <div class="container" id="current-weather"></div>

        <!-- 5 Day Forecast -->
        <div class="row border" id="current-forecast">
            
            <!-- <div class="forecast" id="new-forecast-1"></div>
            <div class="forecast" id="new-forecast-2"></div>
            <div class="forecast" id="new-forecast-3"></div>
            <div class="forecast" id="new-forecast-4"></div>
            <div class="forecast" id="new-forecast-5"></div> -->


                <div class="col-2 border" id="forecast-1">
                    Day 1
                </div>
                <div class="col-2 border" id="forecast-2">
                    Day 2
                </div>
                <div class="col-2 border" id="forecast-3">
                    Day 3
                </div>
                <div class="col-2 border" id="forecast-4">
                    Day 4
                </div>
                <div class="col-2 border" id="forecast-5">
                    Day 5
                </div>
            
        </div>
        
        </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
