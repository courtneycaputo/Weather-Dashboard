<head>

    <title>Weather Dashboard</title>
    <link ref="stylesheet" href="./assets/style.css">

        <h1>Weather Dashboard</h1>
    </header>
    
    <!-- Search Bar Column -->
    <div class="row p-5">
        <div class="col-6">
            <div class="row">
                <div class="col-6">
                Search a city:
                </div>
            </div>
            <input> </input>
            <button class="col-2">search</button>
        </div>
       
       
    
    <!-- Search History -->

    <!-- Current Weather -->
        <div class="col">
            Current Weather

            <!-- 5 Day Forecast -->
            <div class="row">

            <div class="row">

                    Day 1
